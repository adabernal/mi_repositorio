<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contáctanos</title>
  </head>
  <body>
    <!-- Header Section -->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="#hero"><img src="IMG/logoblanco.png" alt="" /></a>
          </div>
          <div class="nav-list">
            <div class="hamburger"><div class="bar"></div></div>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Servicios</a></li>
              <li><a href="#">Nosotros</a></li>
              <li><a href="#">Contáctanos</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- End Header Section -->

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <div class="wrapper">
          <div class="left">
            <h2 class="contact-heading">Contá<span>c</span>tanos</h2>
            <p class="contact-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam,
              distinctio?
            </p>
            <div class="contact-info">
              <ul>
                <li>
                  <a href="">
                    <span class="icon">
                      <ion-icon name="call-outline"></ion-icon>
                    </span>
                    <span class="text">+829.666.6666</span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <span class="icon">
                      <ion-icon name="mail-unread-outline"></ion-icon>
                    </span>
                    <span class="text">info@santamaria.do</span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <span class="icon">
                      <ion-icon name="location-outline"></ion-icon>
                    </span>
                    <span class="text"
                      >Santo Domingo, República Dominicana</span
                    >
                  </a>
                </li>
              </ul>
            </div>
            <div class="social-info">
              <ul>
                <li><a href="#"></a>IG</li>
                <li><a href="#"></a>WA</li>
              </ul>
            </div>
          </div>
          <div class="right">
            <div class="form-wrapper">
              <form action="#">
                <div class="form-group">
                  <label for="name">nombre y apellido</label>
                  <div class="input-wrapper">
                    <span class="icon">
                      <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" id="name" name="name" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">correo</label>
                  <div class="input-wrapper">
                    <span class="icon">
                      <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="text" id="emial" name="email" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="mensaje">mensaje</label>
                  <textarea
                    type="text"
                    name="mensaje"
                    id="mensaje"
                    width="100%"
                  ></textarea>
                </div>
                <button type="submit">enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Contact Section -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
